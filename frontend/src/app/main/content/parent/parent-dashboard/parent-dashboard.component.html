<div class="dashboard">Dashboard</div>

<div class="container">
  <div class="row">
      <div class="col-md-6" *ngIf="babysitterId">
        <div class="card-03">
          <div class="d-flex justify-content-between align-items-center card_header">
            <div class="card_header_text d-flex flex-column align-items-center">
              <a [routerLink]="['/parent/my_babysitter', babysitterProfile._id]">
              <h4 class="card-title text-uppercase text-muted mb-0">My babysitter</h4>
              <span class="h4 font-weight-bold mb-0 text-muted"></span></a>
            </div>
            <div class="col-auto">
              <span class="fa-stack fa-2x">
                <i class="fa fa-circle fa-stack-2x icon-background-1 icon-custom-1"></i>
                <i class="fas fa-user fa-stack-1x"></i>
              </span>
            </div>
          </div>
          <p class="mt-3 mb-0 text-muted text-sm"></p>
        </div>
      </div>
    <div class="col-md-6">
        <div class="card-02">
          <div class="d-flex justify-content-between align-items-center card_header">
            <div class="card_header_text d-flex flex-column align-items-center">
              <a routerLink="/parent/parent_my_plan" >
              <h4 class="card-title text-uppercase text-muted mb-0">My Plan</h4></a>
              <span class="h4 font-weight-bold mb-0 text-muted"></span>
            </div>
            <div class="col-auto">
              <span class="fa-stack fa-2x">
                <i class="fa fa-circle fa-stack-2x icon-background-1 icon-custom-1"></i>
                <i class="fas fa-certificate fa-stack-1x"></i>
              </span>
            </div>
          </div>
          <p class="mt-3 mb-0 text-muted text-sm"></p>
        </div> 
    </div>
    <div class="col-md-6">
      <div class="card-01">
        <div class="d-flex justify-content-between align-items-center card_header">
          <div class="card_header_text d-flex flex-column align-items-center">
            <a [routerLink]="['/parent/baby_details',parent._id]" >
            <h4 class="card-title text-uppercase text-muted mb-0">No of Babies</h4></a>
            <span class="h4 font-weight-bold mb-0 text-muted">{{babyCount}}</span>
          </div>
          <div class="col-auto">
            <span class="fa-stack fa-2x">
              <i class="fa fa-circle fa-stack-2x icon-background-1 icon-custom-1"></i>
              <i class="fa-solid fa-baby fa-stack-1x"></i>
            </span>
          </div>
        </div>
        <p class="mt-3 mb-0 text-muted text-sm"></p>
      </div>
    </div>
    <div class="col-md-6">
      <div class="custom-card">
        <div class="card-04">
          <div class="d-flex justify-content-between align-items-center card_header">
            <div class="card_header_text d-flex flex-column align-items-center">
              <a [routerLink]="['/parent/requested_babysitters',parent._id]" >
              <h4 class="card-title text-uppercase text-muted mb-0">Requested babysitters</h4>
              <span class="h4 font-weight-bold mb-0 text-muted">{{requestCount}}</span>
              </a>
            </div>
            <div class="col-auto">
              <span class="fa-stack fa-2x">
                <i class="fa fa-circle fa-stack-2x icon-background-1 icon-custom-1"></i>
                <i class="fas fa-users fa-stack-1x"></i>
              </span>
            </div>
          </div>
          <p class="mt-3 mb-0 text-muted text-sm"></p>
        </div>
      </div>
    </div>
  </div>
</div>
