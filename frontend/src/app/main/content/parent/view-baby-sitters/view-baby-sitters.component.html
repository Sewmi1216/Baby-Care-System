<div class="container-fluid">
  <div class="mb-3">

    <div class="babysitter">Babysitters</div>

    <div class="btn-search">
      <!-- Search bar -->
      <div>
        <form action="#">
          <div class="form-input">
            <input type="search" placeholder="Search by city...">
            <button type="button" class="search-btn"><i class='bx bx-search'></i></button>
          </div>
        </form>        
      </div>
      <div>
        <a routerLink='/parent/requested_babysitters'>
          <button style=" background-color: #7E57C2;border-color: #563393" type="button" class="btn btn-primary">
            Requested BabySitters
          </button> 
        </a>
      </div>
    </div>

    <div style="background-color: #e8e3fc; margin-left:2rem; margin-right:2rem; border-radius: 10px; box-shadow: 0 2px 2px 0 #563393;" class="row justify-content mt-5">

      <div *ngFor="let babysitter of babysitters"  class="col-sm-6 col-md-4  " style="height: 390px;border-radius: 10px">

        <div class="card custom-card" style="width: 70%;height: 342px;margin-top: 20px;margin-right: 20px;margin-left: 10px;border-width: 0px;">
          <div  class="d-flex justify-content-center mt-3">
            <img class="card-img-top custom-img" src="../../assets/sewmi.jpg">
          </div>
          <div class="card-body bg-custom text-center">
            <h4 style="font-weight: bold" class="card-title">{{babysitter.firstName}} {{babysitter.lastName}}</h4>
            <p>Location : {{babysitter.address}}</p>
            <p>Rate:
              <ng-container *ngFor="let _ of [1, 2, 3, 4]; let i = index">
                <i style="color: #fad103" class="fas fa-star"></i>
              </ng-container>
            </p>

            <a [routerLink]="['/parent/sitter_personal_information', babysitter.userId]" class="btn btn-primary" 
              style="background-color: #7E57C2; border-color: #563393">View Profile</a>
          </div>
        </div>
      </div>
    </div>



  </div>
</div>
