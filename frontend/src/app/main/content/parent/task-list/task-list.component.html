<section class="vh-100">
  <div class="container py-5 h-100">
    <div class="row d-flex justify-content-center align-items-center h-100">
      <div class="col">
        <div class="card" id="list1" style="border-radius: .75rem; background-color: #BFBBF1 ;">
          <div class="card-body py-4 px-4 px-md-5">

            <!--Header of task list-->
            <div class="text-center pt-3 pb-2">
             <img src="https://mdbcdn.b-cdn.net/img/Photos/new-templates/bootstrap-todo-list/check1.webp"
                alt="Check" width="60">
             <h2 class="my-4">Task List</h2>
            </div>

            <!--Add new task form-->
            <div class="container">
            <form (ngSubmit)="onSubmit(taskForm)"  #taskForm="ngForm">
              <div class="form-group">
              <label for="task">New Task</label>
              <input type="text" class="form-control" id="task" placeholder="Add New task..." ngModel name="task" required>
              <button id="submitButton" type="submit" class="btn btn-primary">Add</button>
              <!--  <small id="errorMessage" class="form-text text-danger">Required Field</small> -->
              </div>
            </form>

            <hr>

              <!--Task list content -->
            <table class="table text-white mb-0">
            <thead>
            <tr>
              <th scope="col">Task</th>
              <th scope="col">Time</th>
              <th scope="col">Get Reminders</th>
              <th scope="col">Any special Note</th>
              <th scope="col">Action</th>
              </tr>
            </thead>

            <tbody>

            <tr *ngFor="let t of taskArray" class="fw-normal">
              <td class="align-middle">{{t.taskName}}</td>
              <td class="align-middle">
              <input class="time" placeholder="Time"[ngxTimepicker]="picker">
              <ngx-material-timepicker #picker></ngx-material-timepicker>
              </td>
              <td>
                <input id="myCheckbox" type="checkbox" >
              </td>
              <td class="align-middle">Note</td>
              <td>

              <a href="#!" class="text-info" data-mdb-toggle="tooltip" title="Edit todo"><i
                  class="fas fa-pencil-alt me-3"></i></a>
               <a href="#!" class="text-danger" data-mdb-toggle="tooltip" title="Delete todo">
                 <i class="fas fa-trash-alt"></i>
               </a>

               </td>
            </tr>
            </tbody>
            </table>
</div>
</div>
          </div>
        </div>
      </div>
</div>
</section>
