<div class="container-fluid">
  <div class="d-flex justify-content-between align-items-center custom-margin" style="margin-top: 30px">
    <div style="background-color: #e8e3fc;
    width: 544px;
    height: 120px;
    padding: 5px 0 0 5px;
    margin-top: 10px;
    border-radius: 10px;
    box-shadow: 0 2px 2px 0 #563393;
">
      <img class="topic_image" src="../../assets/sitter.svg">
      <h3 style="font-family: 'Sofia Sans', sans-serif;
    font-weight: bold;
    font-size: 30px;
    color: #39315d;
    padding-left: 10px;
    padding-top: 37px;">Requested babysitters</h3>
    </div>

    <!-- Search bar -->
    <form action="#">
      <div class="form-input">
        <input type="search" placeholder="Search...">
        <button type="button" class="search-btn"><i class='bx bx-search'></i></button>
      </div>
    </form>

  </div>

  <div class="main-content">
    <div class="container mt-7">
      <!-- Table -->
      <!-- <div class="row">
        <div class="col">
          <div class="card shadow"> -->
              <table class="table">
                <thead>
                  <tr>
                    <th scope="col">Date</th>
                    <th scope="col">Name</th>
                    <th scope="col">Status</th>
                    <th scope="col">Action</th>
                  </tr>
                </thead>
                <tbody>
                  <tr *ngFor="let requestForm of requestForms let i = index">
                      <td>
                        {{formattedDates[i]}}
                      </td>
                      <td>
                        <div class="media align-items-center">
                          <a href="#" class="avatar rounded-circle mr-3">
                            <img alt="Image placeholder" src="assets/sewmi.jpg">
                          </a>
                          <div class="media-body">
                            <span class="mb-0 text-sm">{{babysitterNames[i]}}</span>
                          </div>
                        </div>
                      </td>
                      <td>
                        <div *ngIf="requestForm.isAccept === -1">
                          <span class="mb-0 text-sm" style="color: blue; font-weight: bold;">Pending</span>&nbsp;&nbsp;
                        </div>
                        <div *ngIf="requestForm.isAccept === 1">
                          <span class="mb-0 text-sm" style="color: darkgreen; font-weight: bold;">Accepted</span>&nbsp;&nbsp;
                        </div>
                        <div *ngIf="requestForm.isAccept === 0">
                          <span class="mb-0 text-sm" style="color: red; font-weight: bold;">Rejected</span>&nbsp;&nbsp;
                        </div>
                      </td>
                      <td>
                        <div *ngIf="requestForm.isAccept === 1">
                          <button class="btn btn-primary" style="background-color: cornflowerblue;border-radius: 16px;">Confirm</button>
                        </div>
                        <div *ngIf="requestForm.isAccept === 0">
                          <button class="btn btn-primary" style="background-color: red; border-radius: 16px;" (click)="deleteRequest(requestForm._id)">Delete</button>
                        </div>
                      </td>
                  </tr>
                </tbody>
              </table>

            <div class="card-footer py-4">
              <nav aria-label="...">
                <ul class="pagination justify-content-end mb-0">
                  <li class="page-item disabled">
                    <a class="page-link" href="#" tabindex="-1">
                      <i class="fas fa-angle-left"></i>
                      <span class="sr-only">Previous</span>
                    </a>
                  </li>
                  <li class="page-item active">
                    <a class="page-link" href="#">1</a>
                  </li>
                  <li class="page-item">
                    <a class="page-link" href="#">2 <span class="sr-only">(current)</span></a>
                  </li>
                  <li class="page-item"><a class="page-link" href="#">3</a></li>
                  <li class="page-item">
                    <a class="page-link" href="#">
                      <i class="fas fa-angle-right"></i>
                      <span class="sr-only">Next</span>
                    </a>
                  </li>
                </ul>
              </nav>
            </div>
          </div>
        </div>
      <!-- </div>
    </div>
  </div> -->




















</div>
