<div class="container-fluid">
  <div class="my-babysitter">My Babysitter</div>

<div class="card custom-card" style="width: 100%;  height: auto;background-color: #e8e3fc;border-radius: 10px; box-shadow: 0 3px 2px 0px #563393;">
  <!--      <div class="header" style="height: 39px; background-color: #FFFFFF; border-radius: 5px; margin: 10px;">-->

  <mat-tab-group>
    <mat-tab label="Current BabySitter" >
        <div class="d-flex">

          <!-- Left Side - Image -->
          <div class="card custom-card" style="width: 45%; height: auto; background-color: #FFFFFF; margin: 40px 10px 30px 40px;border: none">
            <div class="d-flex justify-content-center">
              <img class="card-img-top custom-img" [src]="babysitterProfile.profile">
            </div>
            <div class="form-group">
              <label style="padding: 10px 10px 10px 20px;" for="workStartedDate">Work Started Date</label>
              <input style="padding: 10px 10px 10px 20px; width: 90%;" class="form-control" [(ngModel)]="formattedDate" id="workStartedDate" readonly>
              <div *ngIf="!babysitterProfile.endDate">
                <label style="padding: 10px 10px 10px 20px" for="workEndDate">Work End Date</label>
                <input style="padding: 10px 10px 10px 20px; width: 90%;" type="date" class="form-control" id="workEndDate" [(ngModel)]="endDate">
              </div>
              <!-- <div *ngIf="formattedEndDate">
                <input style="padding: 10px 10px 10px 20px; width: 90%;" class="form-control" id="workEndDate" [(ngModel)]="formattedEndDate" readonly>
              </div> -->
              <div *ngIf="babysitterProfile.endDate">
                <label style="padding: 10px 10px 10px 20px" for="workEndDate">Work End Date</label>
                <input style="padding: 10px 10px 10px 20px; width: 90%;" class="form-control" id="workEndDate" [(ngModel)]="formattedEndDate" readonly>
                <label style="padding: 10px 10px 10px 20px" for="workExtendDate">Extend Until </label>
                <input style="padding: 10px 10px 10px 20px; width: 90%;" type="date" class="form-control" id="workEndDate" [(ngModel)]="extendDate">
              </div>
              <!-- <div *ngIf="formattedExtendDate">
                <input style="padding: 10px 10px 10px 20px; width: 90%;" class="form-control" id="workEndDate" [(ngModel)]="formattedExtendDate" readonly>
              </div> -->
              <!-- <div *ngIf="!formattedExtendDate || !formattedEndDate"> -->
                <button style="background-color: #563393;border-color: #563393;margin: 14px 0px 10px 177px;
                " (click)="updateDates(this.babysitterProfile._id)" type="button" class="btn btn-primary">Submit</button>
              <!-- <div> -->

            </div>
          </div>


          <div class="card custom-card" style="width: 60%; background-color: #FFFFFF; margin: 40px 40px 30px 50px; padding: 20px 20px 40px 20px">

            <p class="font-weight-bold">Name</p>
            <input type="text" class="form-control" [(ngModel)]="babysitterFullName" readonly >
            <p class="font-weight-bold">Address</p>
            <input type="text" class="form-control" [(ngModel)]="babysitterProfile.address" readonly>
            <p class="font-weight-bold">Gender</p>
            <input type="text" class="form-control" [(ngModel)]="babysitterProfile.gender" readonly>
            <p class="font-weight-bold">NIC</p>
            <input type="text" class="form-control" [(ngModel)]="babysitterProfile.nic" readonly>
            <p class="font-weight-bold">Contact Number</p>
            <input type="text" class="form-control" [(ngModel)]="babysitterProfile.phone" readonly>
            <p class="font-weight-bold">Email</p>
            <input type="text" class="form-control" [(ngModel)]="babysitterProfile.email" readonly>
          </div>
        </div>
        <button type="button" class="btn btn-danger" style="margin-left:30rem; margin-bottom:1.5rem; width:6rem" (click)="deleteBabysitter(this.babysitterProfile._id)">Delete</button>
