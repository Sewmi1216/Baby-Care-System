<div class="container-fluid">
  <div class="mb-3">
    <h3>My Baby  Sitter</h3>


    <div style="width: 100%;">
      <div class="header" style="width: 100%; height: 39px; background-color: #FFFFFF; border-radius: 5px; margin: 35px 10px 50px 10px;">
        <div class="header bg-white rounded p-3 shadow-sm d-flex justify-content-around">
          <a href="details" class="btn btn-link text-dark">Current BabySitter</a>
          <a href="details" class="btn btn-link text-dark">Past BabySitters</a>
        </div>
      </div>
    </div>


    <div class="card custom-card" style="width: 100%; height: auto;">
      <div class="d-flex">

        <!-- Left Side - Image -->
        <div class="card custom-card" style="width: 51%; height: 370px; background-color: #FFFFFF; margin: 10px 10px 30px 10px;">
          <div class="d-flex justify-content-center">
            <img class="card-img-top custom-img" src="../../assets/sewmi.jpg">
          </div>
            <div class="form-group">
                          <label for="workStartedDate">Work Started Date</label>
                          <input type="date" class="form-control" id="workStartedDate">
              <label for="workEndDate">Work End Date</label>
              <input type="date" class="form-control" id="workEndDate">
              <label for="workExtendDate">Extend Until </label>
              <input type="date" class="form-control" id="workExtendDate">
                        </div>
          </div>



          <div class="card custom-card" style="width: 60%; background-color: #FFFFFF; margin: 0 10px 30px 10px;">

            <p class="font-weight-bold">Name</p>
            <input type="text" class="form-control">
            <p class="font-weight-bold">Address</p>
            <input type="text" class="form-control">
            <p class="font-weight-bold">Gender</p>
            <input type="text" class="form-control">
            <p class="font-weight-bold">NIC</p>
            <input type="text" class="form-control">
            <p class="font-weight-bold">Contact Number</p>
            <input type="text" class="form-control">
            <p class="font-weight-bold">Email</p>
            <input type="text" class="form-control">
          </div>
      </div>

<!--          feedback-->



        </div>
      <div >

        <div style="width: 100%" >
          <div class="card">

            <div class="card-body">
              <form>


                <div class="mb-3">
                  <label for="feedback" class="form-label">Feedback</label>
                  <textarea class="form-control" id="feedback" rows="4" placeholder="Enter your feedback"></textarea>
                </div>
                <button type="submit" class="btn btn-primary">Submit</button>
              </form>
              <div class="feedback-section">
                <h2>Feedback from Parents</h2>
                <div  class="feedback-cards">
                  <div *ngFor="let feedback of feedbackData" class="feedback-card">
                    <div  class="feedback-header">
                      <div class="profile-info">
                        <img src="assets/sewmi.jpg" alt="Profile Picture" class="profile-image">
                        <h3>{{ feedback.name }}</h3>
                      </div>
                      <div class="rating">
                        <span class="rating-stars">★ ★ ★ ★ ★</span>
                        <span>{{ feedback.rating }}</span>
                      </div>
                    </div>
                    <p class="feedback-comment" [ngClass]="{ 'expanded': feedback.expanded }">
                      {{ feedback.comment }}
                    </p>
                    <button class="view-more-button" *ngIf="feedback.comment.length > 50" (click)="toggleExpand(feedback)">
                      {{ feedback.expanded ? 'View Less' : 'View More' }}
                    </button>
                  </div>
                </div>
              </div>
            </div>
          </div>

        </div>
      </div>

      </div>
    </div>
<!--  </div>-->
