
<div class="container py-5" *ngFor="let taskList of taskListForms; let i = index">
  <div class="row" >
    <div class="col-lg-7 mx-auto">
      <!--      <div class="col-lg-7 mx-auto" *ngFor="let taskList of taskListForms; let i = index">-->
      <div class="card rounded-0 border-0 shadow">
        <!--        <div class="card rounded-0 border-0 shadow" *ngFor="let taskList of taskListForms; let i = index">-->
        <div class="card-body p-5">

          <!--          <h2>Task List Name: {{ taskList.listName | json }}</h2>-->
          <h2>Task List Name:{{taskList.listName}}</h2>
          <h4>Task List Id :- {{taskList._id}}</h4>


          <div class="table-wrapper">
            <table class="table">
              <thead>
              <tr>
                <!-- <th scope="col">#</th> -->
                <th>#</th>
                <th scope="col">Task Name</th>
                <th scope="col">Time</th>
                <th scope="col">Send remainders</th>
                <th scope="col">Any note</th>
              </tr>
              </thead>
              <tbody>
              <tr *ngFor="let task of taskList.tasks;let k=index">
                <td>{{k+1}}</td>
                <td>
                  <input [ngModel]="task.taskName" [disabled]="true" />
                </td>
                <td>
                  <input [ngModel]="task.time" [disabled]="true" />
                </td>
                <td>
                  <input type="checkbox" [ngModel]="task.isRemainder" [disabled]="true" />
                </td>
                <td>
                  <input type="text" [ngModel]="task.specialNote" [disabled]="true" />
                </td>
              </tr>
              </tbody>

            </table>
          </div>

          <div class="d-flex justify-content-between mt-3">
            <button class="btn btn-danger" (click)="deleteTemplate()">Delete</button>
            <button class="btn btn-primary" (click)="updateTemplate()" data-bs-toggle="modal" data-bs-target="#updateTaskListModal">Update</button>
            <button class="btn btn-success" (click)="addDate(taskList._id)" data-bs-toggle="modal" data-bs-target="#addDateTaskListModal">Add Date</button>
            <h4>{{taskList._id}}</h4>
          </div>

        </div>
      </div>
    </div>
  </div>

</div>

<div class="modal fade" id="addDateTaskListModal" tabindex="-1" role="dialog" aria-labelledby="addDateTaskListModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title">Add a Date</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">

          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <!-- Angular Material Datepicker component goes here -->
        <mat-form-field>
          <input matInput [matDatepicker]="picker" placeholder="Choose a date" [(ngModel)]="date">
          <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
          <mat-datepicker #picker></mat-datepicker>
        </mat-form-field>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
        <button class="btn btn-success" (click)="saveDate()">Save Date</button>
      </div>
    </div>
  </div>
</div>
