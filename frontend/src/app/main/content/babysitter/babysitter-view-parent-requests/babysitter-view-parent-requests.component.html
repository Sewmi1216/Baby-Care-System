<div class="grid-container">

    <div class="parent-requests">Parent Requests</div>

      <!-- Search bar -->
      <form action="#">
        <div class="form-input">
          <input type="search" placeholder="Search by date">
          <button type="button" class="search-btn"><i class='bx bx-search'></i></button>
        </div>
      </form>



<div class="main-content">
  <div class="container mt-7">
    <!-- Table -->
    <div class="row">
      <div class="col">
        <div class="card shadow">
          <div class="table-responsive">
            <table class="table align-items-center table-flush">
              <thead class="thead-light">
              <tr>
                <th scope="col">Requested Date</th>
                <th scope="col">Name</th>
                <th scope="col">Email Address</th>
                <th scope="col">Status</th>
                <th scope="col"></th>
              </tr>
              </thead>

              <tbody>
                <tr *ngFor="let requestForm of requestForms let i = index" >
                  <td>
                    <span class="mb-0 text-sm">{{formattedDates[i]}}</span>
                  </td>
                  <td scope="row">
                    <div class="media align-items-center">
                      <a href="#" class="avatar rounded-circle mr-3">
                        <img alt="Image placeholder" [src]="imageUrls[i]">
                      </a>
                      <div class="media-body">
                        <span class="mb-0 text-sm">{{parentNames[i]}}</span>
                      </div>
                    </div>
                  </td>
                  <td>
                    <a href="#">{{parentEmails[i]}}</a>
                  </td>
                  <td *ngIf="requestForm.isAccept === -1">
                    <span class="mb-0 text-sm" style="color: purple; font-weight: bold;">Pending</span>
                  </td>
                  <td *ngIf="requestForm.isAccept === 0">
                    <span class="mb-0 text-sm" style="color: purple; font-weight: bold;">Rejected</span>
                  </td>
                  <td *ngIf="requestForm.isAccept === 1">
                    <span class="mb-0 text-sm" style="color: purple; font-weight: bold;">Acccpected</span>
                  </td>              
                  <td scope="row">
                    <a [routerLink]="['/babysitter/view_more_parent_requests', requestFormsId[i], parentNames[i]]" class="btn btn-success">View</a>
                  </td>
                </tr>
              </tbody>
            </table>
          </div>

          <div class="card-footer py-4">
            <nav aria-label="...">
              <ul class="pagination justify-content-end mb-0">
                <li class="page-item disabled">
                  <a class="page-link" routerLink="/babysitter/view_parents_requests" tabindex="-1">
                    <i class="fas fa-angle-left"></i>
                    <span class="sr-only">Previous</span>
                  </a>
                </li>
                <li class="page-item active">
                  <a class="page-link" routerLink="/babysitter/view_parents_requests">1</a>
                </li>
                <li class="page-item">
                  <a class="page-link" routerLink="/babysitter/view_parents_requests" >2 <span class="sr-only">(current)</span></a>
                </li>
                <li class="page-item"><a class="page-link"routerLink="/babysitter/view_parents_requests">3</a></li>
                <li class="page-item">
                  <a class="page-link" routerLink="/babysitter/view_parents_requests">
                    <i class="fas fa-angle-right"></i>
                    <span class="sr-only">Next</span>
                  </a>
                </li>
              </ul>
            </nav>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
