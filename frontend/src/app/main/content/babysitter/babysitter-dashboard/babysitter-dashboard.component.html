<div class="grid-container">
  <div class="responsive-container">
    <div class="d-flex justify-content-between align-items-center custom-margin" >
      <div class="d-flex align-items-center">
      <span class="fa-stack fa-2x">
        <i class="fa fa-square fa-stack-2x icon-background-square"></i>
        <i class="fas fa-chart-bar fa-stack-1x"></i>
      </span>
        <h1 class="mat-h1 ml-3">Dashboard</h1>
      </div>

    </div>
  </div>
</div>

<div class="cards">
  <div class="card one">

    <div class="calendar-card">
      <mat-calendar class="custom-calendar-content"></mat-calendar>
      <button type="button" class="btn btn-info btn-rounded mt-3 custom-addevent-btn-color">Add Event</button>
    </div>
  </div>

  <!--Add feedbacks from parents-->
  <div class="card two">




    <div class="feedback-section">
      <h2>Feedback from Parents</h2>
      <div class="feedback-cards">
        <div *ngFor="let feedback of feedbackData" class="feedback-card">
          <div class="feedback-header">
            <div class="profile-info">
              <img src="assets/sewmi.jpg" alt="Profile Picture" class="profile-image">
              <h3>{{ feedback.name }}</h3>
            </div>
            <div class="rating">
              <span class="rating-stars">★ ★ ★ ★ ★</span>
              <span>{{ feedback.rating }}</span>
            </div>
          </div>
          <p class="feedback-comment" [ngClass]="{ 'expanded': feedback.expanded }">
            {{ feedback.comment }}
          </p>
          <button class="view-more-button" *ngIf="feedback.comment.length > 50" (click)="toggleExpand(feedback)">
            {{ feedback.expanded ? 'View Less' : 'View More' }}
          </button>
        </div>
      </div>
    </div>

  </div>

  <div class="card three">

    <div class="main__cards">
      <div class="cards-container">
      <!-- Card - 01 -->
      <div class="card-01">
        <div class="d-flex justify-content-between align-items-center card_header">
          <div class="card_header_text d-flex flex-column align-items-center">
            <a routerLink="/babysitter/babysitter_view_parent_request">
            <h4 class="card-title text-uppercase text-muted mb-0">New requests</h4>
            <span class="h4 font-weight-bold mb-0 text-muted">20</span>
            </a>
          </div>
          <div class="col-auto">
      <span class="fa-stack fa-2x">
        <i class="fa fa-circle fa-stack-2x icon-background-1 icon-custom-1"></i>
        <i class="fas fa-users fa-stack-1x"></i>
      </span>
          </div>
        </div>
        <p class="mt-3 mb-0 text-muted text-sm">

        </p>
      </div>


      <!-- Card - 02 -->
      <div class="card-02">
        <div class="d-flex justify-content-between align-items-center card_header">
          <div class="card_header_text d-flex flex-column align-items-center">
            <h4 class="card-title text-uppercase text-muted mb-0">Confirmed Requests</h4>
            <span class="h4 font-weight-bold mb-0 text-muted">5</span>
          </div>
          <div class="col-auto">
      <span class="fa-stack fa-2x">
          <i class="fa fa-circle fa-stack-2x icon-background-2 icon-custom-2"></i>
          <i class="fa-solid fa-user-group fa-stack-1x"></i>
      </span>
          </div>
        </div>
        <p class="mt-3 mb-0 text-muted text-sm">
          <span class="text-nowrap">Since last month</span>
        </p>
      </div>


        <!-- Card - 02 -->
        <div class="card-02">
          <div class="d-flex justify-content-between align-items-center card_header">
            <div class="card_header_text d-flex flex-column align-items-center">
              <h4 class="card-title text-uppercase text-muted mb-0">Incompleted Task lists</h4>
              <span class="h4 font-weight-bold mb-0 text-muted">5</span>
            </div>
            <div class="col-auto">
      <span class="fa-stack fa-2x">
          <i class="fa fa-circle fa-stack-2x icon-background-2 icon-custom-2"></i>
          <i class="fa-solid fa-user-group fa-stack-1x"></i>
      </span>
            </div>
          </div>
          <p class="mt-3 mb-0 text-muted text-sm">

          </p>
        </div>

    </div>
    </div>
    <!-- MAIN CARDS ENDS HERE -->
  </div>


</div>
