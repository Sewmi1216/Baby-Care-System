<div class="dashboard">My Parent</div>
<div class="container">
  <div class="parent-profile">
    <div class="card">
      <img class="card-img-top custom-img" [src]="profile" style="width:400px; height:400px">
    </div>
      <div class="card">
        <p class="font-weight-bold" style="font:bold">Name</p>
        <input type="text" class="form-control" [(ngModel)]="parentName" readonly >
        <p class="font-weight-bold" style="font:bold">Address</p>
        <input type="text" class="form-control" [(ngModel)]="parent.address" readonly>
        <p class="font-weight-bold" style="font:bold">NIC</p>
        <input type="text" class="form-control" [(ngModel)]="parent.nic" readonly>
        <p class="font-weight-bold" style="font:bold">Contact Number</p>
        <input type="text" class="form-control" [(ngModel)]="parent.phone" readonly>
        <p class="font-weight-bold" style="font:bold">Email</p>
        <input type="text" class="form-control" [(ngModel)]="parent.email" readonly>
      </div>
