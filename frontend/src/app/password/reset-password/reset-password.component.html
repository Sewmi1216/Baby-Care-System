<header>
  <!--  link google fonts-->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,100;0,300;0,400;0,700;0,900;1,300&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,800;1,200&family=Sofia+Sans:wght@1;200;300;400&family=Stylish&family=Sunshiney&display=swap"
    rel="stylesheet">
</header>


<div class="form d-flex justify-content-center" style="text-align: center;font-family: 'Sofia Sans', sans-serif">
  <div class="container p-2 d-flex justify-content-center"
       style="border-radius: 20px;text-align: center;font-family: 'Sofia Sans', sans-serif">
    <form #resetForm="ngForm" (ngSubmit)="resetForm.form.valid" novalidate>
      <h1 style="text-align: center;font-weight: bold;font-size: 40px" class="h1 mb-4">
        Reset Password
      </h1>

      <div class="row mb-4" style="text-align: left">
        <div class="col-sm-12" style="text-align: center">

          <input type="password" name="password1" [(ngModel)]="password1" class="form-control" id="password1" placeholder="Enter your Password">
          <input type="password" name="password2" [(ngModel)]="password2" class="form-control" id="password2" placeholder="Re-Enter your Password">
          name="password2" class="form-control" id="password2" placeholder="Re-Enter your Password">

        </div>
      </div>
      <button type="submit" class="btn btn-dark mb-3">Reset Password</button>
      <div style="margin:10% 0%;font-family: 'Sofia Sans', sans-serif;text-align: left">Return to
        <div
          style="font-weight: bold;display:inline;cursor: pointer;color:#7E57C2;font-family: 'Sofia Sans', sans-serif"
          routerLink="/login">Login
        </div>
      </div>
    </form>
    <div class="image p-2 ms-5">
      <img src="../../../assets/forget.svg" style="height: 600px;width: 600px;margin-right: 50px" alt="">
    </div>
  </div>

</div>
